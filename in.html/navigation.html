<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magical Book Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&family=Lora:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        :root {
            --primary: #8a2be2;
            --secondary: #ff4081;
            --text-light: #fff;
            --text-dark: #121212;
            --text-gray: #9e9e9e;
            --bg-dark: #121212;
            --bg-darker: #0a0a0a;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            perspective: 1000px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Magical Background */
        .magical-universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform-style: preserve-3d;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: starRotate 100s infinite linear;
        }

        @keyframes starRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Header Styles */
        .header {
            background: rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1248px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            transform-style: preserve-3d;
        }

        .logo-container {
            transform: translateZ(30px);
            transition: transform 0.3s ease;
        }

         /* .logo-container:hover {
            transform: translateZ(50px) scale(1.1); 
        } */

        .logo {
            color: var(--text-light);
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .search-container {
            flex: 1;
            transform: translateZ(20px);
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .nav-actions {
            display: flex;
            gap: 2rem;
            transform: translateZ(25px);
        }

        .nav-button {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-button:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Slider Styles */
        .slider {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(138, 43, 226, 0.1);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            text-align: center;
            color: var(--text-light);
            z-index: 1;
        }

        .slide-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .slide-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .slider-dot.active {
            background: var(--primary);
        }

        /* Categories */
        .categories-bar {
            background: rgba(10, 10, 10, 0.8);
            padding: 1.5rem 0;
            transform-style: preserve-3d;
        }

        .categories-container {
            max-width: 1248px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            transform-style: preserve-3d;
        }

        .category-item {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.1rem;
            padding: 1rem;
            transition: all 0.3s ease;
            transform: translateZ(20px);
            position: relative;
        }

        .category-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--secondary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .category-item:hover::after {
            transform: scaleX(1);
        }

        /* Products Grid */
        .products-section {
            max-width: 1248px;
            margin: 2rem auto;
            padding: 0 1rem;
            transform-style: preserve-3d;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        .product-card:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .product-image {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% { left: 150%; }
        }

        .product-title {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--secondary);
            font-size: 1.3rem;
            margin: 1rem 0;
        }

        .rating-badge {
            background: var(--primary);
            color: var(--text-light);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-container {
                width: 100%;
            }

            .nav-actions {
                width: 100%;
                justify-content: center;
            }

            .categories-container {
                overflow-x: auto;
                padding-bottom: 1rem;
            }

            .slider {
                height: 300px;
            }

            .slide-content h2 {
                font-size: 2rem;
            }

            .slide-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="magical-universe" id="magicalUniverse"></div>

    <header class="header">
        <nav class="nav-container">
            <div class="logo-container">
                <a href="#" class="logo">BOOK WALLAH</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for magical books...">
            </div>
            <div class="nav-actions">
                <a href="#" class="nav-button">Login</a>
                <a href="#" class="nav-button">Magic Cart</a>
                <a href="#" class="nav-button">Become a Seller</a>
            </div>
        </nav>
    </header>

    <div class="slider">
        <div class="slide">
            <div class="slide-content">
                <h2>Welcome to Book Wallah</h2>
                <p>Discover magical stories that will transport you to new realms</p>
            </div>
        </div>
        <div class="slider-nav">
            <div class="slider-dot active"></div>
            <div class="slider-dot"></div>
            <div class="slider-dot"></div>
        </div>
    </div>

    <div class="categories-bar">
        <div class="categories-container" id="categoriesContainer">
            <!-- Categories will be populated dynamically -->
        </div>
    </div>
    <script>
        // Categories data
        const categories = [
            {
                name: "Mystical Fiction",
                link: "#"
            },
            {
                name: "Ancient Wisdom", 
                link: "#"
            },
            {
                name: "Spell Books",
                link: "#"
            },
            {
                name: "Magical History",
                link: "#"
            },
            {
                name: "Enchanted Tales",
                link: "#"
            },
            {
                name: "Potion Guides",
                link: "#"
            }
        ];

        // Populate categories
        const categoriesContainer = document.getElementById('categoriesContainer');
        categories.forEach(category => {
            const categoryLink = document.createElement('a');
            categoryLink.href = category.link;
            categoryLink.className = 'category-item';
            categoryLink.textContent = category.name;
            categoriesContainer.appendChild(categoryLink);
        });
    </script>

    <section class="products-section">
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <script>
        // Create magical star background
        function createStars() {
            const universe = document.getElementById('magicalUniverse');
            const stars = document.createElement('div');
            stars.className = 'stars';
            
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                stars.appendChild(star);
            }
            
            universe.appendChild(stars);
        }

        // Sample magical books data
        const magicalBooks = [
            {
                title: "The Ancient Grimoire",
                author: "Merlin Ambrosius",
                price: "₹999",
                rating: "4.9"
            },
            {
                title: "Potions & Possibilities",
                author: "Luna Moonshadow",
                price: "₹799",
                rating: "4.7"
            },
            {
                title: "Enchanted Realms",
                author: "Aurora Starweaver",
                price: "₹899",
                rating: "4.8"
            },
            {
                title: "Mystical Arts",
                author: "Sage Nightwhisper",
                price: "₹699",
                rating: "4.6"
            },
            {
                title: "Mystical Arts",
                author: "Sage Nightwhisper",
                price: "₹699",
                rating: "4.6"
            },
            {
                title: "Mystical Arts",
                author: "Sage Nightwhisper",
                price: "₹699",
                rating: "4.6"
            }
        ];

        // Render magical books
        function renderBooks() {
            const grid = document.getElementById('productsGrid');
            magicalBooks.forEach(book => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image"></div>
                    <h3 class="product-title">${book.title}</h3>
                    <p class="product-author">by ${book.author}</p>
                    <div class="product-price">${book.price}</div>
                    <span class="rating-badge">${book.rating} ✨</span>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            renderBooks();
        });
    </script>
</body>
</html>
